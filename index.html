<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Data Visualizer</title>
</head>
<body>
    <h1>Stock Data Visualizer</h1>
    <form method="post">
        <label for="symbol">Choose Symbol:</label>
        <select name="symbol" id="symbol">
            {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select>

        <label for="time">Choose Time Series:</label>
        <select name="time" id="time">
            <option value="1">Intraday</option>
            <option value="2">Daily</option>
            <option value="3">Weekly</option>
            <option value="4">Monthly</option>
        </select>

        <label for="chart_type">Select Chart Type:</label>
        <select name="chart_type" id="chart_type">
            <option value="line">Line Chart</option>
            <option value="bar">Bar Chart</option>
        </select>

        <label for="start_date">Start Date:</label>
        <input type="text" name="start_date" id="start_date" placeholder="YYYY-MM-DD" required>

        <label for="end_date">End Date:</label>
        <input type="text" name="end_date" id="end_date" placeholder="YYYY-MM-DD" required>

        <button type="submit">Submit</button>
    </form>

    {% if data %}
        <h2>Stock Data:</h2>
        <pre>{{ data | safe }}</pre>
    {% endif %}
</body>
</html>
